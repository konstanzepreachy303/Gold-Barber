<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Agendamento Finalizado</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b0b0b;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:18px;
    }
    .box{
      width:560px;
      max-width:100%;
      background:#111;
      border:1px solid #222;
      border-radius:18px;
      padding:18px;
      box-shadow:0 14px 40px rgba(0,0,0,.55);
    }
    h1{margin:0 0 8px; font-size:22px;}
    .ok{color:#7CFF92; font-weight:900;}
    .sub{
      color:#cfcfcf;
      margin:0 0 14px;
      font-weight:700;
      line-height:1.4;
    }
    .card{
      margin-top:12px;
      background:#0f0f0f;
      border:1px solid #222;
      border-radius:14px;
      padding:12px;
      color:#eaeaea;
      font-weight:700;
      font-size:14px;
    }
    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:6px 0;
      border-bottom:1px solid #1f1f1f;
    }
    .row:last-child{border-bottom:none;}
    .k{color:#bdbdbd;}
    .btns{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    a{
      display:inline-block;
      text-decoration:none;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid #333;
      color:#111;
      font-weight:900;
      background:#c9a227;
      cursor:pointer;
      flex:1;
      text-align:center;
      min-width:220px;
    }
    .hint{
      margin-top:12px;
      color:#bdbdbd;
      font-size:12px;
      font-weight:700;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 class="ok">✅ Agendamento realizado</h1>
    <p class="sub">Aguarde a confirmação do barbeiro.</p>

    <div class="card">
      <div class="row"><span class="k">Status</span><span>agendado</span></div>
      <div class="row">
        <span class="k">Observação</span>
        <span>Você receberá, via WhatsApp, a confirmação ou o cancelamento do seu agendamento.</span>
      </div>
    </div>

    <div class="btns">
      <a href="/">Fazer outro agendamento</a>
    </div>

    <div class="hint">Se você fechar esta tela, poderá agendar novamente pela página inicial.</div>
  </div>
</body>
</html>
